        async function initFirebase() {
            if (!myFirebaseConfig.apiKey || myFirebaseConfig.apiKey.includes("åœ¨æ­¤å¡«å…¥")) return;

            try {
                const app = initializeApp(myFirebaseConfig);
                const auth = getAuth(app);
                window.db = getFirestore(app);

                onAuthStateChanged(auth, (user) => {
                    window.currentUser = user;
                    if (user) {
                        if (document.getElementById('user-display')) document.getElementById('user-display').innerText = user.uid;
                        // ç¢ºä¿ç’°å¢ƒå°±ç·’å¾Œè¼‰å…¥è³‡æ–™
                        const retryLoad = setInterval(() => {
                            if (typeof window.loadCloudData === 'function') {
                                window.loadCloudData();
                                clearInterval(retryLoad);
                            }
                        }, 200);
                    }
                });

                await signInAnonymously(auth);

            } catch (error) {
                console.error("Firebase Error:", error);
                handleFirebaseError(error);
            }
        }

        function handleFirebaseError(error) {
            const statusText = document.getElementById('sync-status-text');
            const dot = document.getElementById('sync-status-dot');
            if (dot) dot.className = "w-2 h-2 bg-rose-500 rounded-full";
            
            let msg = "é€£ç·šå¤±æ•—";
            if (error.code === 'auth/admin-restricted-operation') {
                msg = "è«‹åœ¨æ§åˆ¶å°å•Ÿå‹•ã€åŒ¿åç™»å…¥ã€";
            } else if (error.code === 'auth/unauthorized-domain') {
                msg = "ç¶²åŸŸæœªæˆæ¬Šï¼Œè«‹è‡³ Firebase è¨­å®š";
            }
            if (statusText) statusText.innerText = msg;
            showToast(msg, "error");
        }

        // æ ¸å¿ƒåŒæ­¥é‚è¼¯
        window.loadCloudData = function() {
            if (!window.db) return;
            const { doc, onSnapshot } = window.firebaseModules;
            if (window.unsubscribe) window.unsubscribe();

            const docRef = doc(window.db, 'artifacts', window.appId, 'public', 'data', 'main', 'master_data');
            window.unsubscribe = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    window.wbsData = docSnap.data().modules;
                    updateUI("é›²ç«¯å³æ™‚é€£ç·šä¸­");
                    if (!document.getElementById('sop-modal').classList.contains('hidden') && !window.currentModalState.isEditing) {
                        renderSteps();
                    }
                } else {
                    window.syncFromGSheets();
                }
            }, (error) => {
                console.error("Firestore Read Error:", error);
                if (error.code === 'permission-denied') {
                    showToast("è³‡æ–™åº«æ¬Šé™ä¸è¶³ï¼Œè«‹æª¢æŸ¥ Firestore Rules è¨­å®š", "error");
                    updateStatus("è³‡æ–™åº«æ¬Šé™éŒ¯èª¤", "rose");
                }

        };

        window.syncFromGSheets = async function() {
            const syncIcon = document.getElementById('gsync-icon');
            if (syncIcon) syncIcon.classList.add('animate-spin');
            updateStatus("æ­£åœ¨å¾è©¦ç®—è¡¨æŠ“å–è³‡æ–™...", "yellow");

            try {
                const moduleDefinitions = [
                    { id: "1.0", title: "ç¹æ®–èˆ‡å¥³è±¬ç®¡ç†", icon: "heart", color: "text-rose-600", bgColor: "bg-rose-50" },
                    { id: "2.0", title: "åˆ†å¨©èˆ‡å“ºä¹³æ¨¡çµ„", icon: "baby", color: "text-indigo-600", bgColor: "bg-indigo-50" },
                    { id: "3.0", title: "è‚²æˆè‚¥è‚²èˆ‡æ±¡æ°´", icon: "droplets", color: "text-emerald-600", bgColor: "bg-emerald-50" },
                    { id: "4.0", title: "ç”Ÿç‰©å®‰å…¨èˆ‡è—¥æ”¿", icon: "shield-check", color: "text-violet-600", bgColor: "bg-violet-50" },
                    { id: "5.0", title: "ä¾›æ‡‰éˆèˆ‡é£¼æ–™", icon: "truck", color: "text-amber-600", bgColor: "bg-amber-50" },
                    { id: "6.0", title: "å‹•åŠ›è¨­å‚™èˆ‡ç¶­è­·", icon: "wrench", color: "text-slate-600", bgColor: "bg-slate-100" }
                ];

                const results = await Promise.all(moduleDefinitions.map(async (def) => {
                    const sheetName = `${def.id} ${def.title}`;
                    const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheetName)}`;
                    const response = await fetch(url);
                    if (!response.ok) throw new Error("GSheet Fetch Failed");
                    const csvText = await response.text();
                    return { ...def, tasks: parseCSV(csvText) };
                }));

                window.wbsData = results;
                await saveToCloud();
                showToast("æˆåŠŸå¾è©¦ç®—è¡¨æ›´æ–°é›²ç«¯åº«", "success");
            } catch (error) {
                console.error("GSheets Sync Error:", error);
                showToast("è©¦ç®—è¡¨è®€å–å¤±æ•—ï¼Œè«‹ç¢ºèªé€£çµæ˜¯å¦å…¬é–‹", "error");
            } finally {
                if (syncIcon) syncIcon.classList.remove('animate-spin');
            }
        };

        window.onload = () => {
            if (sessionStorage.getItem('is_authenticated') === 'true') {
                document.getElementById('auth-overlay').classList.add('hidden');
                initFirebase();
            }
            lucide.createIcons();
            document.getElementById('passcode-input')?.addEventListener('keypress', (e) => { if (e.key === 'Enter') window.checkPasscode(); });
        };
    </script>

    <script>
        // åˆå§‹åŒ–ç‹€æ…‹
        window.currentSearch = '';
        window.currentModalState = { mIdx: null, tIdx: null, isEditing: false };

        async function saveToCloud() {
            if (!window.currentUser || !window.db) return;
            const { doc, setDoc } = window.firebaseModules;
            const docRef = doc(window.db, 'artifacts', window.appId, 'public', 'data', 'main', 'master_data');
            try {
                await setDoc(docRef, { 
                    modules: window.wbsData, 
                    lastUpdated: new Date().toISOString(),
                    updatedBy: window.currentUser.uid 
                });
                updateUI("è³‡æ–™å·²åŒæ­¥");
            } catch (error) {
                console.error("Firestore Write Error:", error);
                if (error.code === 'permission-denied') {
                    showToast("å¯«å…¥å¤±æ•—ï¼šè«‹è‡³æ§åˆ¶å°è¨­å®šè³‡æ–™åº«è¦å‰‡", "error");
                }
            }
        }

        function parseCSV(csv) {
            const rows = csv.split('\n').map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim()));
            const tasks = [];
            let cur = null;
            rows.slice(1).forEach(row => {
                if (!row[0] && !row[2]) return;
                if (row[0]) { cur = { name: row[0], steps: [] }; tasks.push(cur); }
                if (cur && row[2]) cur.steps.push(row[2]);
            });
            return tasks;
        }

        function updateUI(status) {
            updateStatus(status, "green");
            document.getElementById('last-sync-time').innerText = new Date().toLocaleTimeString();
            updateStats();
            renderGrid();
            lucide.createIcons();
        }

        function updateStatus(text, color) {
            const dot = document.getElementById('sync-status-dot');
            const textEl = document.getElementById('sync-status-text');
            if (dot) dot.className = `w-2 h-2 rounded-full bg-${color}-500`;
            if (textEl) textEl.innerText = text;
        }

        function renderGrid() {
            const grid = document.getElementById('main-grid');
            if (!grid) return;
            const filtered = (window.wbsData || []).filter(m => 
                m.title.includes(window.currentSearch) || m.id.includes(window.currentSearch) ||
                (m.tasks && m.tasks.some(t => t.name.includes(window.currentSearch)))
            );

            grid.innerHTML = filtered.map((m, idx) => `
                <div class="gem-card rounded-[40px] p-8 flex flex-col animate-fade-in shadow-sm">
                    <div class="flex items-center gap-4 mb-8">
                        <div class="p-4 rounded-2xl ${m.bgColor} ${m.color} shadow-inner"><i data-lucide="${m.icon}" class="w-6 h-6"></i></div>
                        <div>
                            <p class="text-[10px] font-black text-slate-300 tracking-widest uppercase">WBS ${m.id}</p>
                            <h3 class="text-xl font-bold text-slate-800">${m.title}</h3>
                        </div>
                    </div>
                    <div class="space-y-2 flex-1">
                        ${m.tasks ? m.tasks.map((t, tIdx) => {
                            const originalModuleIdx = window.wbsData.findIndex(orig => orig.id === m.id);
                            return `
                                <button onclick="window.openSOP(${originalModuleIdx}, ${tIdx})" class="w-full flex items-center justify-between p-4 rounded-xl bg-slate-50 border border-transparent hover:bg-slate-900 hover:text-white transition-all text-left group">
                                    <span class="text-sm font-bold truncate pr-4">${t.name}</span>
                                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300 group-hover:translate-x-1"></i>
                                </button>
                            `;
                        }).join('') : ''}
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.openSOP = (mIdx, tIdx) => {
            window.currentModalState = { mIdx, tIdx, isEditing: false };
            const module = window.wbsData[mIdx];
            const task = module.tasks[tIdx];
            document.getElementById('modal-title').innerText = task.name;
            document.getElementById('modal-tag').innerText = `MOD ${module.id}`;
            document.getElementById('modal-tag').className = `text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest ${module.bgColor} ${module.color}`;
            document.getElementById('modal-icon-container').className = `w-16 h-16 rounded-[24px] shadow-inner flex items-center justify-center ${module.bgColor} ${module.color}`;
            document.getElementById('modal-icon').setAttribute('data-lucide', module.icon);
            renderSteps();
            document.getElementById('sop-modal').classList.remove('hidden');
            document.getElementById('edit-indicator').classList.add('hidden');
            document.getElementById('save-btn').classList.add('hidden');
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        };

        function renderSteps() {
            const task = window.wbsData[window.currentModalState.mIdx]?.tasks[window.currentModalState.tIdx];
            if (!task) return;
            const container = document.getElementById('sop-steps-container');
            if (window.currentModalState.isEditing) {
                container.innerHTML = `<div class="space-y-4">
                    <input type="text" id="edit-task-name" value="${task.name}" class="w-full p-4 bg-slate-50 border rounded-2xl text-xl font-bold outline-none">
                    <textarea id="edit-steps-content" class="w-full h-64 p-6 bg-slate-50 border rounded-2xl font-medium leading-relaxed outline-none">${task.steps.join('\n')}</textarea>
                </div>`;
            } else {
                container.innerHTML = task.steps.map((s, i) => `
                    <div class="flex gap-6 items-start p-6 rounded-[28px] bg-slate-50 border border-slate-100 mb-4">
                        <div class="w-10 h-10 rounded-xl bg-white border border-slate-200 text-indigo-600 flex items-center justify-center font-black text-sm shadow-sm">${i + 1}</div>
                        <p class="text-lg font-bold text-slate-700 leading-relaxed pt-1">${s}</p>
                    </div>
                `).join('');
            }
        }

        window.toggleEditMode = () => {
            window.currentModalState.isEditing = !window.currentModalState.isEditing;
            document.getElementById('edit-indicator').classList.toggle('hidden', !window.currentModalState.isEditing);
            document.getElementById('save-btn').classList.toggle('hidden', !window.currentModalState.isEditing);
            renderSteps();
        };

        window.saveSOPChanges = async () => {
            const newName = document.getElementById('edit-task-name').value;
            const newSteps = document.getElementById('edit-steps-content').value.split('\n').filter(s => s.trim() !== '');
            window.wbsData[window.currentModalState.mIdx].tasks[window.currentModalState.tIdx].name = newName;
            window.wbsData[window.currentModalState.mIdx].tasks[window.currentModalState.tIdx].steps = newSteps;
            await saveToCloud();
            showToast("è®Šæ›´å·²ä¿å­˜", "success");

        };

        window.closeSOP = () => { document.getElementById('sop-modal').classList.add('hidden'); document.body.style.overflow = ''; };
        window.handleSearch = () => { window.currentSearch = document.getElementById('searchInput').value; renderGrid(); };
        
        function updateStats() {
            let total = 0;
            if (window.wbsData) window.wbsData.forEach(m => total += (m.tasks ? m.tasks.length : 0));
            document.getElementById('stats-sop-count').innerText = total.toString().padStart(2, '0');
        }

        function showToast(msg, type) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `px-6 py-4 rounded-2xl shadow-xl text-white font-bold flex items-center gap-3 animate-fade-in ${type === 'success' ? 'bg-emerald-600' : 'bg-rose-600'}`;
            toast.innerHTML = `<i data-lucide="${type === 'success' ? 'check' : 'alert-circle'}" class="w-5 h-5"></i> ${msg}`;
            container.appendChild(toast);
            lucide.createIcons();
            setTimeout(() => toast.remove(), 3000);
        }

        window.exportToExcel = () => {
            const wb = XLSX.utils.book_new();
            window.wbsData.forEach(m => {
                const data = [["æ¨¡çµ„", "ä»»å‹™", "å…§å®¹"]];
                m.tasks.forEach(t => t.steps.forEach((s, i) => data.push([m.title, i===0?t.name:"", s])));
                XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(data), m.id);
            });
            XLSX.writeFile(wb, `PigExpert_Backup_${new Date().toLocaleDateString()}.xlsx`);
        };
